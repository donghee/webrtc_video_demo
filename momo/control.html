<!-- <body style="background-image:url('uvbuster.jpg'); background-color: rgba(255,255,255,0.6); background-blend-mode: hard-light;"> -->

<body>
    <div class="container p-3 my-3 border">
        <h2 class = "text-center"> <img src="./logo.png" class="w-25"/></h2>
        <div class="btn-group ps-3">
            <button type="button" class="btn btn-outline-success" onclick="connect();">
                接続
            </button>
            <button type="button" class="btn btn-outline-danger" onclick="disconnect();">
                切断
            </button>
        </div>

        <div class="video pt-2">
            <div class="embed-responsive embed-responsive-21by9">
                <video id="remote_video" class="embed-responsive" autoplay="autoplay"></video>
            </div>
        </div>

        <div class="card" style="padding: none;" hidden="hidden">
            <select id="gamepad_selector" onchange="gamepad_selector_change();">
                <option value="">Gamepad未選
                </option>
            </select>
        </div>

        <div class="card" style="padding:none; margin-top: 20px;">
            <div id="gamepad_status" style="text-align: center; align-items: center; font-size: 1.2rem; padding: 10px;"></div>
        </div>

        <div class="card" style="padding:none; margin-top: 20px;">
            <div id="time_elapsed" style="text-align: center; align-items: center; font-size: larger; color:rgb(73, 73, 73); padding: 10px;"></div>
        </div>

        <div class="card" style="padding:none; margin-top: 20px;">
            <div id="uv_status" style="text-align: center; align-items: center; font-size: larger; color:rgb(73, 73, 73); padding: 10px;"></div>
        </div>

        <script type="text/javascript" src="./demo.js"></script>
        <!--<script type='text/javascript' src='./joystick_demo.js'></script>-->
    </div>
</body></html>
